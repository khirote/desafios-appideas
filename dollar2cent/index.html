<!DOCTYPE html>

<html>

<head>

    <title>Dollars 2 Cents</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<div id="app" class="app">
		<div class="content-title">
			<h1>Dollars To Cents</h1>
		</div>
		<div class="content-form">
			<form>
				<input
				  type="number"
				  min="0"
				  step="0.01"
				  id="input_dollar"
				  placeholder="Digite o valor em dolar:"
				/>
				<button type="submit" class="btn-app">Converter para Cents</button>
			</form>
		</div>
		<div class="content-result">
			<p>
				Cents (total):
				<span id="result"></span>
			</p>
		</div>
		<div class="content-result">
			<p>
				Moedas:
				<span id="result-moedas"></span>
			</p>
		</div>
	</div>

	<script src="./site.js"></script>

</body>

</html>
